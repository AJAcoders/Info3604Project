<style>
  body {
    background: rgb(255, 255, 255);
  }

  .myButton {


    background-color: #007dc1;
    border-radius: 3px;
    border: 1px solid #124d77;
    display: inline-block;
    cursor: pointer;
    color: #ffffff;
    font-family: Arial;
    font-size: 13px;
    padding: 10px 90px;
    text-decoration: none;
    text-shadow: 0px 1px 0px #154682;
  }



  .myButton:hover {
    background: linear-gradient(to bottom, #0061a7 5%, #007dc1 100%);
    background-color: #0061a7;
  }

  .myButton:active {
    position: relative;
    top: 1px;
  }

  .card {
    border: 1px solid black;
    margin: 10px;
  }

  ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #007dc1;
  }

  li {
    float: left;
  }

  li a {
    display: inline-block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
  }

  li a:hover:not(.active) {
    background-color: #0e0585;
  }

  .imgbox {
    display: grid;
    height: 100%;
  }

  .center-fit {
    max-width: 100%;
    max-height: 100vh;
    margin: auto;
  }
</style>
