<style>
    body {
        background: rgb(255, 255, 255);
    }

    h3 {
        text-align: center;
    }
    li {
        text-align: center;
    }

    .myButton {
        box-shadow: inset 0px 1px 0px 0px #54a3f7;
        background: linear-gradient(to bottom, #007dc1 5%, #0061a7 100%);
        background-color: #007dc1;
        border-radius: 3px;
        border: 1px solid #124d77;
        display: inline-block;
        cursor: pointer;
        color: #ffffff;
        font-family: Arial;
        font-size: 13px;
        padding: 6px 24px;
        text-decoration: none;
        text-shadow: 0px 1px 0px #154682;
    }

    .myButton:hover {
        background: linear-gradient(to bottom, #0061a7 5%, #007dc1 100%);
        background-color: #0061a7;
    }

    .myButton:active {
        position: relative;
        top: 1px;
    }

    .card {
        border: 1px solid black;
        margin: 10px;
    }
</style>
{% extends "layout.html" %}
{% block title %}AJA Coders{% endblock %}
{% block page %}AJA Coders{% endblock %}
{{ super() }}

{% block content %}
<div class="card">
    <div class="card-content">
        <h3>Your Reports</h3>
    </div>
    <div class="card-tabs">
        <ul class="collection">
            <button type="submit" class="myButton">Report #1</button>
            <button type="submit" class="myButton">Report #2</button>
            <button type="submit" class="myButton">Report #3</button>
          </ul>
    </div>
</div>

{% endblock %}
