<style>
    body {
        background: rgb(255, 255, 255);
    }

    h3 {
        text-align: center;
    }

    li {
        text-align: center;
    }

    .myButton {
        box-shadow: inset 0px 1px 0px 0px #54a3f7;
        background: linear-gradient(to bottom, #007dc1 5%, #0061a7 100%);
        background-color: #007dc1;
        border-radius: 3px;
        border: 1px solid #124d77;
        display: inline-block;
        cursor: pointer;
        color: #ffffff;
        font-family: Arial;
        font-size: 13px;
        padding: 6px 24px;
        text-decoration: none;
        text-shadow: 0px 1px 0px #154682;
    }

    .myButton:hover {
        background: linear-gradient(to bottom, #0061a7 5%, #007dc1 100%);
        background-color: #0061a7;
    }

    .myButton:active {
        position: relative;
        top: 1px;
    }

    .btn-group button {
        display: block;
        margin-left: auto;
        margin-right: auto
            /* Make the buttons appear below each other */
    }

    .card {
        border: 1px solid black;
        margin: 10px;
    }
</style>
{% extends "layout.html" %}
{% block title %}DCIT Department Assistant{% endblock %}
{% block page %}DCIT Department Assistant{% endblock %}
{{ super() }}

{% block content %}

<div class="card">
    <div class="card-content">
        <h3>Hello {{ current_user.username }}!</h3>
    </div>
    <div class="btn-group">
        <button type="submit" class="myButton">Change Email</button>
        <br>
        <button type="submit" class="myButton">Edit Password</button>
        <br>
        <button type="submit" class="myButton">Edit UserName - Current UserName : {{ current_user.username }}</button>
        <br>
    </div>
</div>

{% endblock %}
